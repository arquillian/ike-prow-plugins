kind: Template
apiVersion: v1
parameters:
- name: REGISTRY
  required: true
  value: quay.io
- name: IMG_REPO
  required: true
  value: openshiftio
- name: PROJECT_NAME
  required: true
  value: ike-prow-plugins
- name: IMAGE_TAG
  required: true
  value: latest
- name: HOOK_HOSTNAME
  value: ""
objects:
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: hook
      labels:
        app: hook
        type: prow-core
        version: ${IMAGE_TAG}
    spec:
      replicas: 1
      triggers:
        - type: ConfigChange
      strategy:
        type: Rolling
        rollingParams:
          intervalSeconds: 1
          updatePeriodSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
      template:
        metadata:
          labels:
            app: hook
            type: prow-core
        spec:
          terminationGracePeriodSeconds: 180
          containers:
          - name: hook
            image: ${REGISTRY}/${IMG_REPO}/${PROJECT_NAME}-hook:${IMAGE_TAG}
            imagePullPolicy: Always
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "200m"
            env:
              - name: VERSION
                value: ${IMAGE_TAG}
            args:
            - --dry-run=false
            ports:
              - name: http
                containerPort: 8888
              - name: pmcd
                containerPort: 44321
            volumeMounts:
            - name: hmac
              mountPath: /etc/webhook
              readOnly: true
            - name: oauth
              mountPath: /etc/github
              readOnly: true
            - name: config
              mountPath: /etc/config
              readOnly: true
            - name: plugins
              mountPath: /etc/plugins
              readOnly: true
            readinessProbe:
              httpGet:
                path: /
                port: 8888
            livenessProbe:
              httpGet:
                path: /
                port: 8888  
          volumes:
          - name: hmac
            secret:
              secretName: ike-prow-plugins-hmac-token
          - name: oauth
            secret:
              secretName: ike-prow-plugins-oauth-token
          - name: config
            configMap:
              name: ike-prow-plugins-config
          - name: plugins
            configMap:
              name: ike-prow-plugins-plugins
  - kind: Service
    apiVersion: v1
    metadata:
      name: hook
    spec:
      selector:
        app: hook
      ports:
      - port: 8888
      type: NodePort
  - kind: Service
    apiVersion: v1
    metadata:
      name: pmcd-hook
    spec:
      selector:
        app: hook
      ports:
      - port: 44321
        targetPort: 44321
      type: NodePort
  - kind: Route
    apiVersion: v1
    metadata:
      name: hook
    spec:
      host: ${HOOK_HOSTNAME}
      to:
        kind: Service
        name: hook
