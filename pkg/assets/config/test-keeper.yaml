test_patterns:
  # Java
  - 'Test*.java'
  - '*Test.java'
  - '*Tests.java'
  - '*TestCase.java'
  - '*IT.java'

  # Go
  - '*_test.go'

  # JavaScript
  - '*test.js'
  - '*spec.js'

  # TypeScript
  - '*test.ts'
  - '*test.tsx'
  - '*spec.ts'
  - '*spec.tsx'

  # Python
  - 'test*.py'

  # Groovy
  - 'Test*.groovy'
  - '*Test.groovy'
  - '*Tests.groovy'
  - '*TestCase.groovy'
  - '*IT.groovy'

skip_validation_for:
  # Build tools files

  ## Go
  - 'regex{{glide.*}}'
  - 'regex{{Gopkg.*}}'
  
  ## Java
  - 'pom.xml'
  - 'mvnw'
  - 'mvnw.cmd'
  - 'mvnw.bat'
  - 'gradlew'
  - 'gradlew.bat'
  - 'build.gradle'
  
  ## JavaScript
  - 'regex{{package.*\.json$}}'
  - 'gulpfile.js'
  - 'Gruntfile.js'
  
  ## Ruby
  - 'Gemfile'
  - 'gemfile'
  
  ## Python
  - 'regex{{requirements.*}}'
  
  ## Docker
  - 'regex{{docker-compose*.yml}}'
  - 'Dockerfile*'

  ## Others
  - 'Makefile'
  - 'Rakefile'
    
  # Build tools directories
  - 'gradle/'
  - 'vendor/'
  - '.mvn/'
  - 'node_modules/'

  # CI tools
  - '.travis.yml'
  - 'Jenkinsfile'
  - '.gitlab-ci.yml'
  - 'wercker.yml'
  - 'circle.yml'

  # UI assets
  - '*.jpg'
  - '*.jpeg'
  - '*.bmp'
  - '*.tif'
  - '*.tiff'
  - '*.png'
  - '*.ico'
  - '*.svg'
  - '*.gif'
  - '*.eps'
  - '*.css'
  - '*.scss'
  - '*.sass'
  - '*.less'
  - 'regex{{.*\.[xsd]?html$}}'
  - '*.ejs'
  - '*.raw'

  # Text assets
  - '*.md'
  - '*.txt'
  - '*.asciidoc'
  - '*.adoc'
  - 'LICENSE'
  - 'CODEOWNERS'

  # Configs
  - 'karma.conf.js'
  - 'regex{{protractor.*\.conf(ig)?\.js$}}'
  - 'regex{{\..+ignore}}'
  - '.editorconfig'
  - 'regex{{\..+rc}}'
  - 'regex{{tsconfig.*\.json$}}'
  - 'tslint.json' 
  - 'typedoc.json'
  - '.codecov.yml'
  - 'webpack.config.js'
  - 'codeship-services.yml'
  - '.sass-lint.yml'
  - '*.gpg'
  - 'regex{{\.go.+_exclude}}'
  - 'pylint.rc'
  - 'pcp.repo'
  - '.github/'
  - '.gometalinter.json'
  
  # Shell
  - '*.sh'
  - '*.bat'

  # Our own configurations
  - 'test-keeper.yaml'
  - 'test-keeper.yml'
